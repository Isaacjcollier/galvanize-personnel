<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galvanize Personnel</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles/main.css">
  </head>
  <body>
    <form class="container col-md-offset-2 col-md-4 ">
      <h1>Galvanize Personnel</h1>
      <br><br>

      <label for="firstName">First Name</label>
      <input name="firstName" type="text" id="firstName" class="form-control" placeholder="First Name">
      <br>

      <label for="lastName">Last Name</label>
      <input name="lastName" type="text" id="lastName" class="form-control" placeholder="Last Name">
      <br>

      <div class="form-group">
        <label for="role">Role</label>
        <select name="role" class="form-control" id="role" class="role">
          <option selected disabled>- Select an Option Here -</option>
        </select>
      </div>
      <br>

      <div class="col-md-offset-3">
        <img id="role-preview" src="http://placehold.it/250x250">
      </div>
      <br>
      <div class="row">
        <p class="save-status bg-success">
          Success!
        </p>
      </div>
      <div class="row">
        <p class="failed-status bg-warning">
          Not Quite!
        </p>
      </div>
      
      <div class="row">
        <button type="submit" class="btn btn-block btn-success">Save</button>
      </div>
      <br><br>


    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
